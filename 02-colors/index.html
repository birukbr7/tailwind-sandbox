<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Biruk Texting</p>
    <p class="text-white">Biruk Texting</p>
    <p class="text-red-500">Biruk Texting</p>
    <p class="text-green-500">Biruk Texting</p>
    <p class="text-emerald-500">Biruk Texting</p>
    <p class="text-zinc-500">Biruk Texting</p>
    <p class="text-slate-500">Biruk Texting</p>

    <!-- Background Colors -->
    <p class="bg-slate-500 text-yellow-200">Biruk Texting</p>
    <p class="bg-indigo-300">Biruk Texting</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Biruk Texting</p>
    <p class="underline decoration-yellow-800">Biruk Texting</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-500" />
    <input type="text" class="border border-yellow-500" />
    <input type="text" class="border border-orange-500" />

    <!-- Divide Colors -->

    <div class="divide-y divide-blue-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/80">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyan-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">hello</div>
    <div class="bg-[rgb(255,0,0)]">hello</div>
    <div class="bg-[green]">hello</div>
  </body>
</html>
